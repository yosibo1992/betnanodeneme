<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betnano - Yönlendiriliyor...</title>
    <style>
        *, *::before, *::after {margin:0;padding:0;box-sizing:border-box;}
        body {
            background:#0a0a00;
            color:#ffff00; /* Canlı sarı */
            font-family:'Montserrat',sans-serif;
            overflow:hidden;
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            position:relative;
            padding:1rem;
        }
        .bg-effect {
           putable:absolute;top:0;left:0;width:100%;height:100%;
            background:linear-gradient(135deg,#1a1a00,#0a0a00);
            z-index:1;overflow:hidden;
        }
        .wave {
            position:absolute;bottom:0;left:0;width:100%;height:40%;
            background:url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg"><path fill="%23ffff00" fill-opacity="0.22" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom center;
            background-size:cover;
            animation:waveAnim 6s ease-in-out infinite;
        }
        @keyframes waveAnim {0%,100%{transform:translateY(0)}50%{transform:translateY(-18px)}}

        .particle {
            position:absolute;background:#ffff00;border-radius:50%;opacity:0;
            pointer-events:none;animation:float 3s infinite ease-in-out;
            box-shadow:0 0 24px rgba(255,255,0,0.95);
        }
        @keyframes float {
            0%{transform:translateY(0) scale(0);opacity:0}
            50%{opacity:0.9}
            100%{transform:translateY(-160px) scale(1);opacity:0}
        }

        .container {
            text-align:center;z-index:10;position:relative;
            animation:fadeIn 0.9s ease-out forwards;
            width:100%;max-width:540px;padding:0 1rem;
        }
        @keyframes fadeIn {from{opacity:0;transform:scale(0.94)}to{opacity:1;transform:scale(1)}}

        .logo {
            font-size:clamp(3.5rem,14.5vw,6.5rem);font-weight:900;
            background:linear-gradient(45deg,#cccc00,#ffff00,#ffffff,#ffff00,#cccc00);
            -webkit-background-clip:text;background-clip:text;
            -webkit-text-fill-color:transparent;
            letter-spacing:0.09em;margin-bottom:1rem;position:relative;display:inline-block;
            text-shadow:0 0 30px rgba(255,255,0,0.9);
        }
        .logo::after {
            content:'';position:absolute;bottom:-14px;left:50%;transform:translateX(-50%);
            width:clamp(110px,30vw,140px);height:9px;
            background:linear-gradient(90deg,transparent,#ffff00,transparent);
            border-radius:5px;box-shadow:0 0 35px #ffff00;
        }

        .subtitle {
            font-size:clamp(1.25rem,5.2vw,1.8rem);margin-bottom:2rem;
            opacity:0.96;font-weight:500;letter-spacing:0.2em;
            color:#ffffff;
            text-shadow:0 0 16px rgba(255,255,0,1);
        }

        .loader {
            width:90%;max-width:440px;height:11px;
            background:rgba(255,255,0,0.32);border-radius:6px;overflow:hidden;
            margin:0 auto 1.9rem;box-shadow:0 0 34px rgba(255,255,0,0.5);
        }
        .loader-fill {
            height:100%;width:0%;
            background:linear-gradient(90deg,#cccc00,#ffff00,#ffffff,#ffff00);
            border-radius:6px;animation:load 3.5s ease-in-out forwards;
            box-shadow:0 0 45px rgba(255,255,0,1);
        }
        @keyframes load {to{width:100%}}

        .info {
            font-size:clamp(0.98rem,3.8vw,1.15rem);opacity:0.92;margin-top:1.6rem;
            animation:pulse 2s infinite;
            color:#ffffff;
            text-shadow:0 0 16px rgba(255,255,0,1);
        }
        @keyframes pulse {0%,100%{opacity:0.92}50%{opacity:1}}

        @media (max-height:600px) and (orientation:landscape) {
            body{align-items:flex-start;padding-top:3.5rem}.wave{height:32%}
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-effect"><div class="wave"></div></div>
    <div class="container">
        <div class="logo">BETNANO</div>
        <p class="subtitle">Hız. Güven. Sarı Güç.</p>
       
        <div class="loader"><div class="loader-fill"></div></div>
       
        <p class="info">Yönlendiriliyorsunuz... Lütfen bekleyin.</p>
    </div>

    <script>
        function createParticle(){
            const p = document.createElement('div');
            p.classList.add('particle');
            const size = Math.random()*9 + 3;
            p.style.width = `${size}px`;
            p.style.height = `${size}px`;
            p.style.left = `${Math.random()*100}vw`;
            p.style.bottom = `${Math.random()*55 + 10}vh`;
            p.style.animationDelay = `${Math.random()*1.8}s`;
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 3600);
        }

        const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);
        const interval = setInterval(createParticle, isMobile ? 500 : 240);

        setTimeout(() => {
            clearInterval(interval);
            window.location.href = 'https://m.betnano1772.com/tr';
        }, 3500);
    </script>
</body>
</html>
